{% extends 'mainapp/layout.html' %}

{% block content %}
    <div class = 'features'>
        <h2>Login</h2>
        {% if form.errors %}
            <p>{{ form.errors.error }}</p>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {{ form }}
            {% csrf_token %}
            <button type="submit" class = "btn btn-success">Submit</button>
        </form>
        <a href="{% url 'password_reset' %}">Forgot password</a>
    </div>

{% endblock %}
